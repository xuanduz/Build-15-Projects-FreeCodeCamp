<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <section class="menu">
        <div class="title">
            <h2>our menu</h2>
            <div class="underline"></div>
        </div>
        <!-- filter buttons -->
        <div class="btn-container">
            <button class="filter-btn" type="button" data-id="all">all</button>
            <button class="filter-btn" type="button" data-id="breakfast">breakfast</button>
            <button class="filter-btn" type="button" data-id="lunch">lunch</button>
            <button class="filter-btn" type="button" data-id="shakes">shakes</button>
        </div>
        <!-- menu items -->
        <div class="section-center">
            <article class="menu-item">
                <img src="./buttermilk-cake.jpg" alt="" class="photo">
                <div class="item-info">
                    <header>
                        <h4>buttermild pancake</h4>
                        <h4 class="price">$15</h4>
                    </header>
                    <p class="text-item">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus explicabo autem maxime amet delectus ducimus accusantium necessitatibus suscipit, nemo ratione, expedita assumenda aperiam, quis cupiditate eos deleniti facere cum vero.

                    </p>
                </div>
            </article>
        </div>

    </section>


    <script src="app.js"></script>
</body>

</html>
